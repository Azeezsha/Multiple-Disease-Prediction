<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>Prediction of Diseases</h1>
      <nav>
        <ul>
          <li><a href="{% url 'precautions' %}">Precautions</a></li>
          <li><a href="{% url 'contact' %}">Contact Us</a></li>
          <li><a href="{% url 'feedback' %}">Feedback</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </nav>
    </div>
    </div>
  <div class="main-content">
    <div class="pred">
      {% if result %}
          <h2>Prediction Result : </h2>
          <h2>{{ result }}</h2>
      {% endif %}
  </div>
  <form method="post" action="{% url 'predict' %}">
      {% csrf_token %}
      <label for="age">Fever: [No = 0] [Yes = 1]</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="blood_pressure">Cough: [No = 0] [Yes = 1]</label>
      <input type="number" id="blood_pressure" name="blood_pressure" required><br><br>
      
      <label for="sugar">Fatigue: [No = 0] [Yes = 1]</label>
      <input type="number" id="blood_pressure" name="sugar" required><br><br>
      
      <label for="blood_urea">Difficulty Breathing: [No = 0] [Yes = 1]</label>
      <input type="number" id="blood_pressure" name="blood_urea" required><br><br>
      
      <label for="sodium">Age:</label>
      <input type="number" id="blood_pressure" name="sodium" required><br><br>
      
      <label for="potassium">Gender:[Female = 0] [Male = 1]</label>
      <input type="number" id="blood_pressure" name="potassium" required><br><br>
      
      <label for="hemoglobin">Blood Pressure:  [High = 0] [Low = 1] [Normal = 2]</label>
      <input type="number" id="blood_pressure" name="hemoglobin" required><br><br>
      
      <label for="hypertension">Cholesterol Level:  [High = 0] [Low = 1] [Normal = 2]</label>
      <input type="number" id="blood_pressure" name="hypertension" required><br><br>
      
      <!-- Add more input fields for other features -->
      
      <input type="submit" value="Predict">
  </form>
</div>
</body>
</html>
